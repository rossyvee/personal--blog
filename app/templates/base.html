<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  {%block title%}{%endblock%}




  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/mdb.min.css')}}" />





  <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>







<body>
  {% include 'navbar.html'%}

  <div id="preview" class="preview">
    <div style="display: none;"></div>
    <div>
      <div data-draggable="true" class="" style="position: relative;">
        <!---->
        <!---->
        <section draggable="false" class="container pt-5" data-v-271253ee="">
          <section class="mb-10 text-center text-lg-start">
            <style>
              .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
              }

              @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                  border-top-right-radius: 0;
                }

                .rounded-bl-lg-5 {
                  border-bottom-left-radius: 0.5rem;
                }
              }
            </style>
            <div class="card mb-3">
              <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex"> <img
                    src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                    class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" aria-controls="#picker-editor"> </div>
                <div class="col-lg-8">
                  <div class="card-body py-5 px-md-5">
                    <h2 class="fw-bold mb-4"> <span>Do not miss any updates.</span> <br> <span
                        class="text-primary">Subscribe to the newsletter</span> </h2>
                    <p class="text-muted mb-5">We will write rarely and only high-quality content.</p>
                    <div class="d-md-flex flex-row">
                      <div class="form-outline flex-fill me-1 mb-4 mb-md-0"> <input type="email" id="formControlEmail0"
                          class="form-control form-control-lg"> <label class="form-label" for="formControlEmail0"
                          style="margin-left: 0px;">Enter your email</label>
                        <div class="form-notch">
                          <div class="form-notch-leading" style="width: 9px;"></div>
                          <div class="form-notch-middle" style="width: 100px;"></div>
                          <div class="form-notch-trailing"></div>
                        </div>
                      </div> <!-- Submit button --> <button type="submit" class="btn    btn-primary btn-lg ms-md-2"
                        aria-controls="#picker-editor">Subscribe</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
        <!---->
      </div>
    </div>
  </div>




  {%block content%} {%endblock%}

  <script type="text/javascript" src="{{url_for('static',filename='js/mdb.min.js')}}"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
